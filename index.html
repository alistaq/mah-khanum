
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazie Del</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #3a3a3a);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hearts {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    .heart {
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .heart:hover {
      transform: scale(1.2);
    }
    .result {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .result img {
      max-width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
    }
    .message {
      font-size: 18px;
      padding: 0 20px;
      color: #ffc6ec;
    }
  </style>
</head>
<body>
  <h2>یکی از این قلبا رو بزن 💖</h2>
  <div class="hearts">
    <div class="heart">❤️</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
  </div>

  <div class="result" id="result">
    <img src="https://chat.openai.com/cdn-cgi/imagedelivery/bAeGkmytOk9b7gM0K0C9Jg/9ad1493f-2c84-4f60-7283-2efdbf086b00/public" alt="Mah Khanom" />
    <p class="message">
      تو هر سه قلب رو بردی...<br>
      چون هر چی دل داشتم، دادی بهش معنا<br>
      چون با خنده‌هات بازی رو عوض کردی...<br><br>
      تو برنده‌ای، چون دلم همیشه سمت توئه ❤️
    </p>
  </div>

  <script>
    const hearts = document.querySelectorAll('.heart');
    const result = document.getElementById('result');

    hearts.forEach(heart => {
      heart.addEventListener('click', () => {
        document.querySelector('.hearts').style.display = 'none';
        result.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
